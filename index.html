<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="title-section">
      <h2 id="title">Code & Creativity</h2>
      <button class="music-button" onclick="toggleMusic()" data-tooltip="Play Music"><i class="fas fa-music fa-lg"></i></button>
    </div>
    <div class="menu-buttons">
      <button class="home-button" onclick="scrollToSection('home-section')" data-tooltip="Home"><i class="fas fa-home fa-lg"></i></button>
      <button class="about-button" onclick="scrollToSection('about-me-section')" data-tooltip="About Me"><i class="fas fa-user fa-lg"></i></button>
      <button class="work-button" onclick="scrollToSection('work-section')" data-tooltip="My Work"><i class="fas fa-briefcase fa-lg"></i></button>
      <button class="contact-button" onclick="scrollToSection('contact-section')" data-tooltip="Contact Me"><i class="fas fa-envelope fa-lg"></i></button>
    </div>
  </nav>
  <div id="main">
    <section id="home-section">
      <div class="particles-container" id="particles"></div>
      <div class="home-section-main">
        <div id="welcome-text">Welcome to my playground</div>
        <div class="home-section-main-flex">
          <div class="intro-card">
            <div class="intro-header">
              <i class="fas fa-user-circle"></i>
              <h3>Bruce Wang</h3>
            </div>
            <div class="intro-content">
              <h4>ðŸŽ¯ Frontend Engineer</h4>
              <p>Passionate about creating immersive digital experiences with modern technology and intuitive design.</p>
              <div class="intro-tags">
                <span class="tag">JavaScript</span>
                <span class="tag">CSS3</span>
                <span class="tag">HTML5</span>
                <span class="tag">React</span>
                <span class="tag">Vue.js</span>
                <span class="tag">Three.js</span>
                <span class="tag">UI/UX</span>
                <span class="tag">WebGL</span>
              </div>
            </div>
          </div>
          <div class="interactive-buttons">
            <button class="action-button about-me-btn" onclick="scrollToSection('about-me-section')">
              <i class="fas fa-user"></i>
              <span>Get to Know Me</span>
            </button>
            <button class="action-button work-btn" onclick="scrollToSection('work-section')">
              <i class="fas fa-briefcase"></i>
              <span>View My Work</span>
            </button>
            <button class="action-button contact-btn" onclick="scrollToSection('contact-section')">
              <i class="fas fa-envelope"></i>
              <span>Contact Me</span>
            </button>
          </div>
        </div>
      </div>
      <div class="scroll-indicator">
        <button class="scroll-button" onclick="scrollToSection('about-me-section')">
          <div class="scroll-arrow">
            <i class="fas fa-chevron-down"></i>
          </div>
        </button>
      </div>
    </section>
    <section id="about-me-section">
    </section>
    <section id="work-section"><h1>Work</h1></section>
    <section id="contact-section"><h1>Contact</h1></section>
  </div>
  
  <audio id="audio-player" loop>
    <source src="/assets/music.mp3" type="audio/mp3">
  </audio>
  
  <script type="module" src="main.js"></script>
</body>
</html>
