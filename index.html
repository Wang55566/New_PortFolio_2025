<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="title-section">
      <h2 id="title">Code & Creativity</h2>
      <button class="music-button" onclick="toggleMusic()" data-tooltip="Play Music"><i class="fas fa-music fa-lg"></i></button>
    </div>
    <div class="menu-buttons">
      <button class="home-button" onclick="scrollToSection('home-section')" data-tooltip="Home"><i class="fas fa-home fa-lg"></i></button>
      <button class="about-button" onclick="scrollToSection('about-section')" data-tooltip="About"><i class="fas fa-user fa-lg"></i></button>
      <button class="work-button" onclick="scrollToSection('work-section')" data-tooltip="Work"><i class="fas fa-briefcase fa-lg"></i></button>
      <button class="contact-button" onclick="scrollToSection('contact-section')" data-tooltip="Contact"><i class="fas fa-envelope fa-lg"></i></button>
    </div>
  </nav>
  <div id="main">
    <section id="home-section">
      <div class="particles-container" id="particles"></div>
      <div class="home-section-title">
        <div id="welcome-text" class="typing-text">Welcome to my playground</div>
        <div class="subtitle-text">Frontend Engineer & Creative Developer</div>
        <div class="interactive-buttons">
          <button class="action-button primary-btn" onclick="scrollToSection('about-section')">
            <i class="fas fa-user"></i>
            <span>Get to Know Me</span>
          </button>
          <button class="action-button secondary-btn" onclick="scrollToSection('work-section')">
            <i class="fas fa-briefcase"></i>
            <span>View My Work</span>
          </button>
        </div>
        <div class="animation-controls">
          <button class="stop-rotation-button rotate-button" onclick="stopRotation()" data-tooltip="Pause Animation">
            <i class="fas fa-pause fa-lg"></i>
          </button>
          <button class="start-rotation-button rotate-button" onclick="startRotation()" data-tooltip="Play Animation">
            <i class="fas fa-play fa-lg"></i>
          </button>
        </div>
      </div>
      <div class="scroll-indicator">
        <button class="scroll-button" onclick="scrollToSection('about-section')">
          <div class="scroll-arrow">
            <i class="fas fa-chevron-down"></i>
          </div>
          <span>Scroll to explore</span>
        </button>
      </div>
    </section>
    <section id="about-section">
      <div class="billboard-container">
        <div class="billboard">
          <div class="billboard-header">
            <h2 class="billboard-title">About Me</h2>
            <div class="billboard-decoration">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="billboard-content">
            <div class="content-card">
              <div class="card-icon">
                <i class="fas fa-user-circle"></i>
              </div>
              <div class="card-text">
                <h3>Bruce Wang</h3>
                <p>Frontend Engineer from Taiwan</p>
              </div>
            </div>
            <div class="content-card">
              <div class="card-icon">
                <i class="fas fa-code"></i>
              </div>
              <div class="card-text">
                <h3>Specialization</h3>
                <p>Modern web development, UI refinement and optimization</p>
              </div>
            </div>
            <div class="content-card">
              <div class="card-icon">
                <i class="fas fa-heart"></i>
              </div>
              <div class="card-text">
                <h3>Interests</h3>
                <p>Basketball, reading, and traveling</p>
              </div>
            </div>
          </div>
          <div class="billboard-footer">
            <div class="footer-decoration">
              <i class="fas fa-palette"></i>
              <span>Code & Creativity</span>
              <i class="fas fa-palette"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="work-section"><h1>Work</h1></section>
    <section id="contact-section"><h1>Contact</h1></section>
  </div>
  
  <audio id="audio-player" loop>
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
  </audio>
  
  <script type="module" src="main.js"></script>
</body>
</html>
